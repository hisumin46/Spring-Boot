
# 포트 및 프로젝트 설정
server.port=8000
spring.application.name=sumin_shop
spring.output.ansi.enabled=always
# Mysql 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://114.71.137.154:52208/spring?serverTimezone=UTC
spring.datasource.username=project
spring.datasource.password=1234

# jpa 설정

#실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true

#콘솔창에 출력되는 쿼리를 가독성이 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true

# 매번 DB를 지우고 다시 만듦
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 로그 처리
logging.level.org.hibernate.type.descripter.sql=trace

# 브라우저 설정
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false